    <script src="./js/fit.js"></script>

    <!-- 监听页面各类资源加载 -->
    <script>
        let dom_count = document.querySelector(".loading-text .count")
        let dom_type = document.querySelector(".loading-text .type")
        let resource_count = 0
        const ResObserver = new PerformanceObserver((list) => {
            const entries = list.getEntries();
            entries.forEach((item,index)=>{
                resource_count ++
                // console.log(`资源装载中: 已加载${resource_cout}个资源, 当前加载${item.initiatorType}类型资源, 时间戳:${Date.now()}`);
                dom_count.innerText = resource_count
                dom_type.innerText= item.initiatorType
            })

        });
        // 开始监听资源条目
        ResObserver.observe({ entryTypes: ['resource'] });

        window.onload = ()=>{
            ResObserver.disconnect()
            // console.log(`页面加载完成,时间戳:${Date.now()}`);
            document.querySelector(".loading-cont").className = "loading-cont loaded"
        }
    </script>
